<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style2.css"/>
  <link rel="stylesheet" href="mobilestyle2.css"/>
  <title>Planned Planthood 2</title>
</head>
<body>
  <div class="wrapper">
    <nav class="top">
      <a>PLANER</a>
      <a>HISTORIK</a>
      <a>TIPS</a>
      <a>LOGGA UT</a>
    </nav>
  <header id="header">
      <section class="header-img">
        <img src="/img/hand-picking-wide.png" class="main-img" alt="En hand som tar på en hamodlad planta">
      </section>
      <section class="header-log">
        <img src="/img/log1.png" class="log1" alt="Logga som ser ut som ett hjärta">
        <img src="/img/Vector (Stroke).png" class="hamburger">
      </section>
      <h1>Mina Sidor</h1>
  </header>
   <main>
      <section class="parting">
          <h2 class="h2-plantering">Lägg till ny plantering:</h2>
          <form class="form-group">
          <div class="input-container">
              <label for="planta">Planta:</label>
              <input type="text" id="planta" name="planta" class="input_" />
           </div>
            <div class="input-container">
               <label for="datum">Datum:</label>
               <input type="text" id="datum" name="datum" class="input_"/>
            </div>
            <input type="button" value="LÄGG TILL" class="add-button">
           </form>
      </section>
      
      <section class="gallery">
          <h3 class="h3-plantering">Dina planerade planteringar:</h3>
          <div class="main__box">
          <div class="greens">
            <img src="/img/cucumber1.png" alt="Hemodlad gurka">
            <img src="/img/group-3.png" class="logo"> 
          </div>
          <section class="greens-info">
            <h4>Gurka</h4>
            <p>15 april 2024</p>
            <article>Rico Coolio</article> 
            <button class="knapp">TA BORT</button>
            <img src="/img/trashcan.png" class="trashcan" alt="Hemodlad gurka">  
          </div>
        
          <div class="second__box">
            <div class="greens">
              <img src="/img/cucumber1.png" alt="Hemodlad gurka">
              <img src="/img/group-3.png" class="logo">
            </div>
            <section class="greens-info">
              <h4>Gurka</h4>
              <p>15 april 2024</p>
              <article>Rico Coolio</article> 
              <button class="knapp">TA BORT</button>
              <img src="/img/trashcan.png" class="trashcan">
            </div>
            <h3 class="h3">Dina planerade planteringar:</h3>
            <div class="third__box">
              <div class="greens">
                <img src="/img/cucumber1.png">
                <img src="/img/group-3.png" class="logo">
              </div>
              <section class="greens-info">
                <h4>Gurka</h4>
                <p>15 april 2024</p>
                <article>Rico Coolio</article> 
                <button class="knapp">TA BORT</button>
                <img src="/img/trashcan.png" class="trashcan">
              </section>
            </section>
            
            <section class="lower_box">
              <img src="/img/picking-pepper.png" class="photo__low" alt="En man som skördar sina hemodlade paprikor">
              <img src="/img/watering.png" class="photo__low" alt="En vattenkanna som vattnar nyodlade växter">
              <img src="/img/vegetables.png" class="photo__low" alt="En skörd med grönsaker, chilli, morot och gurkor i skålar">
              <img src="/img/woman-hat.png" class="photo__low" alt="En kvinna som ler och bakom henne en man som skördar hemodlade tomater">
            </section>
            
            <nav class="nav-footer">
                <a href="#header" class="link-top">
                <p>Tillbaka till toppen</p>
                </a>
            </nav>
          </div>
        </main>
      </body>
      </html>
